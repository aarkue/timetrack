
<ion-searchbar animated [(ngModel)]="searchText" (keyup.ENTER)="refreshFiltered()"></ion-searchbar>

<ion-content class="iconList">
<ion-list>
  <ion-item *ngFor="let el of shownIconsFiltered" (click)="onIconSelected(el)">
    <ion-icon name="{{el}}" slot="start"></ion-icon>
    <ion-label>{{el}}</ion-label>
  </ion-item>
</ion-list>
<ion-infinite-scroll threshold="500px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
