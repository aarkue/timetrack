<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-button fill="clear" size="default" slot="end" (click)="addList()"><ion-icon name="add-circle-outline" slot="icon-only" ></ion-icon></ion-button>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="bubbles"
      pullingText="Pull to refresh"
      refreshingSpinner="bubbles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let list of lists;trackBy:getListID">
        <app-list [list]="list"> </app-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
