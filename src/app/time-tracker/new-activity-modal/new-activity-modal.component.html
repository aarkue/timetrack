
<ion-header translucent>
  <ion-toolbar>
    <ion-title>Create new Activity</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="previewResult">
    <button class="activityButton ion-activatable ripple-parent">
      <ion-icon style="color: {{color}}" [name]="icon" size="large"></ion-icon>
      <br>
    <ion-label class="activityLabel">{{name}}</ion-label>
    </button>
    </div>
  <ion-list lines="full">
  <!-- <ion-list-header lines="full">
    <ion-label color="medium">
      Durations (in minutes)
    </ion-label>
  </ion-list-header> -->
<ion-item>
  <ion-label position="fixed">Name</ion-label>
  <ion-input type="text" [(ngModel)]="name" ></ion-input>
</ion-item>
<ion-item>
  <ion-label position="fixed">Color</ion-label>
  <ion-input type="color" [(ngModel)]="color"></ion-input>
</ion-item>
<ion-item disabled=true>
  <ion-label position="fixed">Icon</ion-label>
  <ion-input type="text" [(ngModel)]="icon"></ion-input>
  <ion-icon name="search" color="medium" slot="end" (click)="showIconPicker()"></ion-icon>
</ion-item>
</ion-list>
<ion-item>Search for an Icon:</ion-item>
<app-icon-selector (iconSelected)="setIcon($event)"></app-icon-selector>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="dismissModal(true)">
    <ion-icon name="save"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
