<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card  *ngIf="accountService.isLoggedIn()">
    <ion-card-header>
      <ion-card-subtitle>{{accountService.getAcc().email}}</ion-card-subtitle>
      <ion-card-title>{{accountService.getAcc().username}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>Sweat: {{accountService.getMoney()}}</h2> 
      <h2>Experience: {{accountService.getExperience()}}</h2>
    </ion-card-content>
    <ion-button color="warning" label="Logout" size="block" *ngIf="accountService.isLoggedIn()" (click)="logOut()">
      <ion-label>Logout</ion-label>
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-card>


  <form [formGroup]="loginForm" (ngSubmit)="logIn()" *ngIf="!accountService.isLoggedIn()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" formControlName="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <input type="submit" style="display: none" />
    <ion-button type="submit" color="primary" expand="block" [disabled]="!loginForm.valid">Login</ion-button>
    <!-- <ion-button color="primary" expand="block" (click)="logIn()">Login</ion-button> -->
  </form>
  

  <ion-item-divider>
    </ion-item-divider>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Export</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="exportFile()">
        Export
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Import</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <input type="file" #fileInputRef>
      <br>
      <ion-button (click)="importFile()">
        Import
      </ion-button>
      <a #exportDownload></a>
    </ion-card-content>
  </ion-card>

</ion-content>
